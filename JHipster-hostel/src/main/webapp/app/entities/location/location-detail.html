
<div>
    <h2><span>Location</span> {{vm.location.locationName}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Client Name</span></dt>
        <dd>
            <span>{{vm.location.clientName}}</span>
        </dd>
        <dt><span>Location Name</span></dt>
        <dd>
            <span>{{vm.location.locationName}}</span>
        </dd>
        <dt><span>Country</span></dt>
        <dd>
            <span>{{vm.location.country}}</span>
        </dd>
        <dt><span>State</span></dt>
        <dd>
            <span>{{vm.location.state}}</span>
        </dd>
        <dt><span>District</span></dt>
        <dd>
            <span>{{vm.location.district}}</span>
        </dd>
        <dt><span>Locality</span></dt>
        <dd>
            <span>{{vm.location.locality}}</span>
        </dd>
        <dt><span>Client</span></dt>
        <dd>
            <span>{{vm.location.clientName}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="location-detail.edit({id:vm.location.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
